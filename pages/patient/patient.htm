<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>我的患者</title>
    <base href="../">
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/css/patient.css">
</head>

<body>
    <ul class="msg-list" id="patient">
        <a href="" v-for="item in list" v-if="item"><li>
            <div class="msg-headImg">
                <img :src="item.headimg||''" alt="">
            </div>
            <div class="msg-content2">
                <p style="margin-bottom: .1rem">
                    <span class="doctor-name">{{item.name||''}}</span>
                    <span class="doctor-class">
                        <img src="./public/img/xingb_1.png" v-if="item.sex == 1" alt="">
                        <img src="./public/img/xingb_2.png" v-else alt="">
                    </span>
                </p>
                <p class="msg-text">{{item.phone||''}}</p>
            </div>
        </li></a>
    </ul>
</body>
<script src="plugin/jquery/jquery-3.2.1.min.js"></script>
<script src="plugin/vue/vue.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/patient.js"></script>
</html>
