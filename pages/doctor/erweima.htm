<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>二维码</title>
    <base href="../">
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/css/erweima.css">
</head>

<body>
<div id="erweima">
    <div class="ewm-content">
        <div class="doctor" style="line-height: .44rem">
            <img :src="selfInfor.headimg" class="doctor-headImg" alt="">
            <div class="doctor-right">
                <span class="doctor-name">{{selfInfor.name}}</span>
                <p class="doctor-class">{{selfInfor.title}}   |   {{selfInfor.department}}</p>
            </div>
        </div>
        <div class="ewm-img"><img :src="selfInfor.qrcode" alt=""></div>
        <p class="prompt">扫一扫立即关注</p>
    </div>
</div>

</body>
<script src="plugin/jquery/jquery-3.2.1.min.js"></script>
<script src="plugin/vue/vue.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/erweima.js"></script>
</html>
